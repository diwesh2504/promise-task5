<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Currency Exchange API</h1>
            </div>
        </div>
        <div class="row mt-5" >
            <div class="col-sm col-md-6 col-lg-6 col-xl-6 ">
                <div class="card" style="height:320px">
                    <div style="align-items: center;" class="card-header">
                      Base Currency
                    </div>
                    <div class="card-body">
                       <input style="display: inline-block;width:50%;position:relative;" type="text" class="form-control form-control-sm" id="base_country"/>
                       <button id="base_country" style="display: inline;" onclick="selectCountry(`${this.id}`)" class="btn btn-sm btn-success">Select</button> 
                      <div class="sections">
                        <div class="mt-5"><h5 id="base_country_name" class="card-title"></h5><div id="base_country_data"></div></div>
                        <div class="img-part">
                            <img style="padding: 20px;" id="base_country_flag" src="" alt="No Country Selected">
                        </div>
                    </div>
                    </div>
                  </div>
            </div>
            <div class="col-sm col-md-6 col-lg-6 col-xl-6">
                <div class="card" style="height: 320px;">
                    <div style="align-items: center;" class="card-header">
                      Target Currency
                    </div>
                    <div class="card-body">
                       <input style="display: inline-block;width:50%;position:relative;" type="text" class="form-control form-control-sm" id="target_country"/>
                       <button onclick="selectCountry(`${this.id}`)" id="target_country" style="display: inline-block;position:relative;"class="btn btn-sm btn-success">Select</button> 
                        <div class="sections">
                            <div class="mt-5"><h5 id="target_country_name"class="card-title"></h5><div id="target_country_data"></div></div>
                            <div class="img-part">
                                <img style="padding: 20px;" id="target_country_flag" src="" alt="No Country Selected">
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mt-2" >
            <p id="result" style="margin:0 auto"></p>
        </div>
        <div class="row mt-4" >
            <button onclick="getConversionRate()" id="result_button" style="margin:0 auto" class="btn btn-warning" >Get Conversion Rate</button>
            
        </div>
        <div class="row mt-2">
            <button onclick="reset()" id="reset_button" style="margin:0 auto;display: none;" class="btn btn-warning" >Reset</button>
            
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
